<!DOCTYPE html>
<html>
  <body>
    <script>
    	//Lucas de Kleijn, Pizza calculator.
    	SmallPizzas = prompt("Hoeveel small pizzas van €6,- wilt u?"); //Deze 3 lines vragen de gebruiker hoeveel pizza's per afmeting hij wilt.
    	MediumPizzas = prompt("Hoeveel medium pizzas van €8,- wilt u?");
    	LargePizzas = prompt("Hoeveel large pizzas van €10,- wilt u?");
    	const PriceSP = 6; //Deze 3 lines maken voor elke afmeting pizza een constante prijs.
    	const PriceMP = 8;
    	const PriceLP = 10;
    	TotalSP = SmallPizzas * PriceSP; //Deze 3 lines berekenen met het aantal ingevulde pizza's per afmeting en hun prijzen het bedrag per afmeting.
    	TotalMP = MediumPizzas * PriceMP;
    	TotalLP = LargePizzas * PriceLP;
    	document.write("U heeft " + SmallPizzas + " kleine pizzas in uw bestelling, wat in totaal €" + TotalSP + " kost.<br>"); //Deze 3 lines laten de totaalprijs per afmeting zien op de pagina.
    	document.write("U heeft " + MediumPizzas + " medium pizzas in uw bestelling, wat in totaal €" + TotalMP + " kost.<br>");
        document.write("U heeft " + LargePizzas + " large pizzas in uw bestelling, wat in totaal €" + TotalLP + " kost.<br><br>");
        TotalPrice = TotalSP + TotalMP + TotalLP;
        document.write("Uw eindbedrag is €" + TotalPrice); //Deze laatste line laat de totaalprijs van alle afmetingen pizza bij elkaar zien.
    </script>
  </body>
</html>
